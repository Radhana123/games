<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylerock.css" />
</head>

<body>
    <main>
    <h1>Rock Paper Scissors</h1>

    <div class="mode-select">
      <label for="mode">Select Mode: </label>
      <select id="mode">
        <option value="ai">Play vs AI</option>
        <option value="friend">Play with Friend</option>
      </select>
    </div>

    <div>
      <button id="Restart">New Game</button>
    </div>

    <div class="choices">
      <div class="choice" id="rock"><img src="rock.png" alt="Rock" /></div>
      <div class="choice" id="paper"><img src="paper.png" alt="Paper" /></div>
      <div class="choice" id="scissors"><img src="scissors.png" alt="Scissors" /></div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score" id="vs-label">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
      <p id="detail"></p>
    </div>
  </main>
    <script src="paper.js"></script>
</body>

</html>
